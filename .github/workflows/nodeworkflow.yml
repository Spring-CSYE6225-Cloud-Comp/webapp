name: NodeCICD

on:

  pull_request:
    branches: 
      - main

jobs:
  API-Check-NodeJS:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14  

      - name: Install Dependencies
        run: npm install

      - name: Start app
        run: npm run build